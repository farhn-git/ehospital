{% extends 'login/base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background: linear-gradient(135deg, #e3f2fd, #f8f9fa);">
    <div class="card p-4 shadow-lg rounded-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center text-primary mb-4">LOGIN</h3>

        {% if error %}
            <div class="alert alert-danger text-center py-2 mb-3">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-2" style="transition: 0.3s;">Login</button>

            <div class="text-center">
                <small class="text-muted">Don't have an account?</small><br>
                <a href="{% url 'register' %}" class="btn btn-outline-primary w-100 mt-2" style="transition: 0.3s;">Sign Up</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
