{% extends 'patient/base.html' %}
{% block content %}

<div class="container my-5">
  <div class="card shadow-lg p-4 rounded-4 mx-auto" style="max-width: 900px;">
    <h2 class="mb-4 text-center text-primary">Update Patient Info</h2>
    <form method="POST" action="{% url 'edit_patientpost' data.id %}">
      {% csrf_token %}

      <div class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label fw-bold">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="col-md-6">
          <label for="age" class="form-label fw-bold">Age</label>
          <input type="text" class="form-control" id="age" name="age" required>
        </div>

        <div class="col-md-6">
          <label for="gender" class="form-label fw-bold">Gender</label>
          <input type="text" class="form-control" id="gender" name="gender" required>
        </div>

        <div class="col-md-6">
          <label for="phone" class="form-label fw-bold">Phone</label>
          <input type="text" class="form-control" id="phone" name="phone" required>
        </div>

        <div class="col-md-6">
          <label for="address" class="form-label fw-bold">Address</label>
          <input type="text" class="form-control" id="address" name="address" required>
        </div>

        <div class="col-md-6">
          <label for="blood" class="form-label fw-bold">Blood Group</label>
          <input type="text" class="form-control" id="blood" name="blood" required>
        </div>

      <div class="mt-4 d-flex justify-content-center">
        <button type="submit" class="btn btn-primary btn-lg px-5">Update Info</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
