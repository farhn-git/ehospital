{% extends 'patient/base.html' %}
{% block content %}

<div class="container mt-3">
  <a href="{% url 'addbookings' %}" class="btn btn-primary mt-3 mb-3">Add Appointment</a>
  <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">DATE</th>
      <th scope="col">TIME</th>
      <th scope="col">DOCTOR</th>
      <th scope="col">STATUS</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
  {% for i in data %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ i.date }}</td>
      <td>{{ i.time }}</td>
      <td>{{ i.DOCTORS.name }}</td>
      <td>{{ i.status }}</td>
      <td>
        <a href="{% url 'editbooking' i.id %}" class="btn btn-info">Edit</a>
        <a href="{% url 'delbooking' i.id %}" class="btn btn-danger">DEL</a></td>

    </tr>
  {% endfor %}



  </tbody>
</table>
</div>
{% endblock %}
