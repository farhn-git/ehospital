{% extends 'doctor/base.html' %}
{% block content %}

<div class="container mt-5" style="max-width: 600px;">
  <h3 class="mb-4">Add Prescription</h3>

  <form method="POST" action="{% url 'addprescriptionpost' %}">
    {% csrf_token %}


    <div class="mb-3">
      <label for="patient" class="form-label">Select Patient:</label>
      <select name="patient" id="patient" class="form-control" required>
        <option value="" disabled selected>Choose a patient</option>
        {% for p in patients %}
          <option value="{{ p.id }}">{{ p.name }}</option>
        {% endfor %}
      </select>
    </div>


    <div class="mb-3">
      <label for="name" class="form-label">Medicine Name:</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter medicine name" required>
    </div>


    <div class="mb-3">
      <label for="dosage" class="form-label">Dosage:</label>
      <input type="text" class="form-control" id="dosage" name="dosage" placeholder="e.g., 1 tablet twice a day" required>
    </div>


    <div class="mb-3">
      <label for="instruction" class="form-label">Instructions:</label>
      <textarea class="form-control" id="instruction" name="instruction" rows="2" placeholder="Instructions for patient" required></textarea>
    </div>


    <div class="mb-3">
      <label for="date" class="form-label">Date:</label>
      <input type="date" class="form-control" id="date" name="date" required>
    </div>

    <button type="submit" class="btn btn-primary">Add Prescription</button>
  </form>
</div>

{% endblock %}
