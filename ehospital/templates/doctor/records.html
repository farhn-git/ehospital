{% extends 'doctor/base.html' %}
{% block content %}


<div class="container mt-5">
  <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">NAME</th>
      <th scope="col">AGE</th>
      <th scope="col">GENDER</th>
      <th scope="col">DATE</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
  {% for i in data %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ i.PATIENT.name }}</td>
      <td>{{ i.PATIENT.age }}</td>
      <td>{{ i.PATIENT.gender }}</td>
      <td>{{ i.date }}</td>
      <td>
        <a href="{% url 'editrecords' i.id %}" class="btn btn-info">Edit</a>
        <a href="{% url 'viewrecords' i.id %}" class="btn btn-secondary">View</a>
        <a href="{% url 'delrecord' i.id %}" class="btn btn-danger">DEL</a></td>

    </tr>
  {% endfor %}
  </tbody>
</table>
</div>


{% endblock %}
